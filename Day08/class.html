<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="./event.js"></script>
  </head>
  <body>
    <div id="text">안녕하세요 반갑습니다</div>

    <div id="menu-item">menu-1</div>
    <div id="menu-item">menu-2</div>
    <div id="menu-item">menu-3</div>

    <button class="text-change-btn">텍스트 변경</button>
    <button class="color-change-btn">글자색상 변경</button>
    <button class="add-class-btn">클래스 추가</button>
    <script>
      /*
      addEventListener
      : html의 이벤트를 추가한다.
        click
        mouseover:마우스를 올렸을때
        mousedown:마우스를 누르고있을때
        mouseleave:마우스가 떠났을때
        mouseup:마우스를 눌렀다가 땠을때
        mousewheal: 요소 안에서 마우스가 움직일 때 마다

        fouce: 인풋이 활성화
        blur : 활성화 되었다가 비활성화
        keyup : 입력하고 나서 키보드에서 손을 땠을 때
        keydown : 키보드를 누른 상태
        change : input의 값이 변경되었을때
        invalid : input에 작성된 규칙을 어겼을 때

        document.addEventListener("scroll"  | "mousewheal")
        dom요소.addEventListener(이벤트명, 함수)
      

*/
    </script>
  </body>
</html>

    <title>Document</title>
    <script defer src="./js/script.js"></script>
   
    <script>
      window.onload = () => {

        //페이지가 로드 되었을 때 실행해야하는 함수 정의
        alert("안녕하세요");
      };
    </script>
  </head>
  <body>
    <div id="id"></div>
    <script>
      //내부 자바스크립트 작성시에는 요소 밑으로 입력
      const $div = document.querySelector("#id");
      const $div2 = document.getElementById("id");
      console.log($div, $div2);
    </script>
